<main class="form">     
<section>
    <div class="contact">
        <form action="mailto:dlscx3@umsystem.edu?Subject=Portfolio%20Website%20Contact" method="post"
 enctype="text/plain">
        <div class="form-group">
            <label for="firstname" class="formlabel">First Name</label>
            <input type="text" id="firstname" name="firstname" autofocus tabindex="1" placeholder="Emily" required></div>
        <div class="form-group">
            <label for="lastname" class="formlabel">Last Name</label>
            <input type="text" id="lastname" name="lastname" tabindex="2" placeholder="Smith" required></div>
        <div class="form-group">
            <label for="email" class="formlabel">Email Address</label> 
            <input type="email" name="email" id="email" tabindex="3" placeholder="emilysmith@email.com" required></div>
        <div class="form-group">
            <label for="message" class="formlabel">Message</label>
            <textarea name="message" id="message" rows="7" tabindex="4" placeholder="Enter message here..."></textarea></div>
        <button type="submit">Submit</button>
    </form>
</div>
</section>
